spring.application.name=lemon
# --- Puerto que Render inyecta ---
server.port=${PORT:8080}

# ===== DATASOURCE =====
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA / HIBERNATE =====
# Strategy de generación de esquema: validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=update

# Mostrar en consola los SQL que Hibernate ejecuta
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto específico de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===== LOGGING =====
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
