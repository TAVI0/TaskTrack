spring.application.name=lemon
# ===== DATASOURCE =====
spring.datasource.url=jdbc:postgresql://localhost:5432/task
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA / HIBERNATE =====
# Strategy de generación de esquema: validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=update

# Mostrar en consola los SQL que Hibernate ejecuta
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto específico de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===== LOGGING =====
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE